<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
    <h1>Here is a single post</h1>
    <h3>Id</h3>
    <span th:text="${post.id}"></span>
    <h3>Title</h3>
    <span th:text="${post.title}"></span>
    <h3>Body</h3>
    <span th:text="${post.body}"></span>
</body>
</html>
